<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Django-Text-Synthesizer </title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Text-Synthesizer </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"> About Us </a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"> Contact Us </a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong> Hey user welcome to the Text-Synthesizer </strong> 
        Please enter your text in the provided box below for analysis.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="container">
        <form action="/synthesize" method="get">

            <div class="form-group">
              <label for="exampleFormControlTextarea1" > Please Enter your text below and let Text-Synthesizer do the magic </label>
              <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
              </div>
          <br>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="removePunctuation"role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault"> Punctuation Synthesizer </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="keyphraseExtractor" role="switch" id="flexSwitchCheckDefault1" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault1"> Keyphrases Synthesizer </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="UpperCaseSynthesizer" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault2"> Upper Case Text Synthesizer </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="UpperCasePunctuationSynthesizer" role="switch" id="flexSwitchCheckDefault3" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault3"> Upper Case and Punctuation Text-Synthesizer </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="UpperCaseKeywordSynthesizer" role="switch" id="flexSwitchCheckDefault4" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault4"> Upper Cased Keyword Synthesizer </label>
          </div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="textParaphraser" role="switch" id="flexSwitchCheckDefault4" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault4"> Text Paraphrasing </label>
          </div>
          <br> 
          <button type="submit" class="btn btn-dark"> Synthesize Text </button>
        </br>
        </form>
      </div>
  </body>
</html>
